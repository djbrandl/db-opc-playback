<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB-OPC Playback</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/sql/sql.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        app: '#121212',       // Main background (very dark)
                        panel: '#1e1e1e',     // Sidebar/Panel background
                        header: '#252526',    // Panel headers
                        border: '#333333',    // Subtle borders
                        input: '#2b2b2b',     // Input background
                        
                        // Semantic Colors
                        primary: '#007acc',   // Professional Blue (VS Code style)
                        primaryHover: '#0062a3',
                        
                        accent: '#4fc3f7',    // Cyan (Variables/Links)
                        value: '#ffb74d',     // Orange (Values)
                        
                        good: '#388e3c',      // Muted Green (Success/Start)
                        goodHover: '#2e7d32',
                        
                        bad: '#d32f2f',       // Muted Red (Danger/Stop)
                        badHover: '#c62828',
                        
                        text: {
                            main: '#e0e0e0',
                            dim: '#9e9e9e',
                            header: '#bbbbbb'
                        }
                    },
                    fontSize: {
                        'xxs': '0.65rem',
                    },
                    fontFamily: {
                        sans: ['Segoe UI', 'Inter', 'sans-serif'],
                        mono: ['Consolas', 'Menlo', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        body { background-color: #121212; color: #e0e0e0; }

        /* CodeMirror Customization */
        .CodeMirror {
            height: 100% !important;
            font-family: 'Consolas', 'Menlo', monospace;
            font-size: 13px;
        }

        /* Inputs */
        input, select, textarea {
            background-color: #2b2b2b !important;
            border: 1px solid #333 !important;
            color: #e0e0e0 !important;
            padding: 0.4rem 0.6rem !important;
            border-radius: 2px;
            font-size: 0.8rem;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007acc !important; /* Primary focus */
            outline: none;
        }
        input:disabled, select:disabled, button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Table Styling to match Reference */
        th {
            background-color: #1e1e1e;
            color: #9e9e9e;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            padding: 6px 12px;
            border-bottom: 1px solid #333;
            text-align: left;
        }
        td {
            padding: 6px 12px;
            border-bottom: 1px solid #333;
            font-family: 'Consolas', monospace;
            font-size: 0.8rem;
        }
        /* Color the first column Cyan (Name) and others Orange (Value) via JS or CSS nth-child */
        td:first-child { color: #4fc3f7; } /* Name */
        td:not(:first-child) { color: #ffb74d; } /* Value */

        .d-none { display: none !important; }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col font-sans text-sm">

    <!-- Header -->
    <header class="h-10 bg-panel border-b border-border flex items-center justify-between px-3 shrink-0">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-good"></div>
            <h1 class="font-semibold text-text-header tracking-wide text-sm">DB-OPC Playback</h1>
        </div>
        <div class="flex items-center">
            <code id="opcEndpointDisplay" class="text-xs text-dim font-mono bg-[#181818] px-2 py-0.5 rounded border border-border">opc.tcp://localhost:4334/UA/PlaybackServer</code>
        </div>
    </header>

    <!-- Workspace -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- Sidebar (Left) -->
        <aside id="sidebar" class="bg-panel border-r border-border flex flex-col shrink-0" style="width: 300px;">
            
            <!-- Connection Panel -->
            <div class="flex flex-col border-b border-border">
                <div class="px-3 py-2 bg-header border-b border-border">
                    <h3 class="text-xs font-bold text-dim uppercase tracking-wider">Connection</h3>
                </div>
                <div class="p-3 space-y-3">
                    <form id="connForm" class="flex flex-col gap-3">
                        <input type="text" id="dbHost" value="localhost" class="w-full" placeholder="Host">
                        <div class="grid grid-cols-3 gap-2">
                             <select id="dbType" class="col-span-2">
                                <option value="pg">PostgreSQL</option>
                                <option value="mysql2">MySQL</option>
                                <option value="mssql">MSSQL</option>
                            </select>
                            <input type="number" id="dbPort" value="5432" placeholder="Port">
                        </div>
                        <input type="text" id="dbName" placeholder="Database" class="w-full">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="dbUser" placeholder="User">
                            <input type="password" id="dbPass" placeholder="Password">
                        </div>
                        
                        <div class="flex items-center justify-between mt-1">
                             <span id="connStatus" class="text-[10px] uppercase font-bold text-dim">Disconnected</span>
                             <button type="submit" class="bg-primary hover:bg-primaryHover text-white px-4 py-1.5 rounded-sm text-xs font-bold uppercase w-full ml-2 shadow-sm transition-colors">
                                Connect
                             </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Playback Settings (Mimicking Selection/Tree area) -->
            <div class="flex-1 flex flex-col overflow-y-auto">
                <div class="px-3 py-2 bg-header border-b border-border border-t border-border mt-auto"> <!-- Pushed down or distinct -->
                    <h3 class="text-xs font-bold text-dim uppercase tracking-wider">Playback Control</h3>
                </div>
                <div class="p-3 space-y-4">
                    <fieldset id="playbackControls" disabled class="contents">
                        
                        <!-- Configuration Block -->
                        <div class="space-y-3 p-1">
                            <div>
                                <label class="block text-[10px] text-dim uppercase font-bold mb-1">Mode</label>
                                <select id="playMode" class="w-full border-l-2 border-l-primary">
                                    <option value="realtime">Realtime</option>
                                    <option value="multiplier">Multiplier</option>
                                    <option value="fixed">Fixed Interval</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-[10px] text-dim uppercase font-bold mb-1">Timestamp Column</label>
                                <select id="tsCol" class="w-full">
                                    <option selected disabled>-- Select --</option>
                                </select>
                            </div>

                            <div>
                                 <label class="block text-[10px] text-dim uppercase font-bold mb-1">Unit</label>
                                 <select id="tsUnit" class="w-full">
                                    <option value="auto">Auto / ISO Date</option>
                                    <option value="ms">Milliseconds</option>
                                    <option value="s">Seconds</option>
                                    <option value="m">Minutes</option>
                                </select>
                            </div>

                            <!-- Dynamic Options -->
                            <div id="modeOptions" class="p-2 bg-[#181818] border border-border rounded-sm hidden">
                                <div id="multiplierInput" class="hidden">
                                    <label class="block text-[10px] text-dim mb-1">Speed (x)</label>
                                    <input type="number" id="valMultiplier" value="1.0" step="0.1" class="w-full">
                                </div>
                                <div id="intervalInput" class="hidden">
                                    <label class="block text-[10px] text-dim mb-1">Interval (ms)</label>
                                    <input type="number" id="valInterval" value="1000" class="w-full">
                                </div>
                            </div>

                            <div class="flex items-center gap-2 pt-1">
                                <input type="checkbox" id="rbeCheck" checked class="accent-primary w-3.5 h-3.5">
                                <label for="rbeCheck" class="text-xs text-text-main cursor-pointer select-none">Report by Exception</label>
                            </div>
                        </div>

                        <!-- Actions Block -->
                        <div class="grid grid-cols-2 gap-3 pt-4 border-t border-border mt-2">
                             <button id="startBtn" disabled class="bg-good hover:bg-goodHover text-white py-2 rounded-sm text-xs font-bold uppercase flex items-center justify-center gap-2 shadow-sm transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 fill-current" viewBox="0 0 20 20"><path d="M4 4l12 6-12 6z"/></svg>
                                Start
                             </button>
                             <button id="stopBtn" disabled class="bg-bad hover:bg-badHover text-white py-2 rounded-sm text-xs font-bold uppercase flex items-center justify-center gap-2 shadow-sm transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 fill-current" viewBox="0 0 20 20"><path d="M6 6h8v8H6z"/></svg>
                                Stop
                             </button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </aside>

        <!-- Sidebar Resizer -->
        <div id="resizer-sidebar" class="w-1 bg-border hover:bg-accent cursor-col-resize shrink-0 transition-colors"></div>

        <!-- Main Content (Right) -->
        <main class="flex-1 flex flex-col bg-app min-w-0">
            
            <!-- Top: Query -->
            <div id="queryPanel" class="flex-1 border-b border-border flex flex-col shrink-0 min-h-0">
                 <div class="px-3 py-1 bg-header border-b border-border flex justify-between items-center shrink-0">
                    <h3 class="text-xs font-bold text-dim uppercase tracking-wider">Query Definition</h3>
                    <button id="runQueryBtn" disabled class="bg-primary hover:bg-primaryHover text-white px-4 py-1.5 rounded-sm text-xs font-bold uppercase shadow-sm transition-colors" title="Runs query and fetches first 10 rows to detect schema">Run Query</button>
                </div>
                <div class="flex-1 relative bg-panel overflow-hidden">
                    <textarea id="sqlQuery" class="absolute inset-0 w-full h-full bg-panel text-accent font-mono p-3 resize-none border-none focus:ring-0 text-xs leading-relaxed" 
                    placeholder="SELECT * FROM table_name ORDER BY timestamp_col ASC"></textarea>
                </div>
            </div>

            <!-- Query Resizer -->
            <div id="resizer-query" class="h-1 bg-border hover:bg-accent cursor-row-resize shrink-0 transition-colors"></div>

            <!-- Middle: Data Table -->
            <div id="tablePanel" class="h-80 flex flex-col shrink-0 bg-app">
                <div class="px-3 py-1 bg-header border-b border-border flex justify-between items-center shrink-0">
                    <h3 class="text-xs font-bold text-dim uppercase tracking-wider">Real-Time Data</h3>
                    <span id="rowCount" class="text-[10px] text-dim font-mono"></span>
                </div>
                <div id="queryResult" class="flex-1 overflow-auto p-0">
                    <table id="previewTable" class="w-full text-left">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                    <div id="emptyState" class="h-full flex items-center justify-center text-dim text-xs opacity-30">
                        No Data Available
                    </div>
                </div>
            </div>

            <!-- Logs Resizer -->
            <div id="resizer-logs" class="h-1 bg-border hover:bg-accent cursor-row-resize shrink-0 transition-colors"></div>

            <!-- Bottom: System Logs -->
            <div id="logsPanel" class="bg-panel border-t border-border flex flex-col shrink-0" style="height: 150px;">
                <div class="px-3 py-1 bg-header border-b border-border flex justify-between items-center shrink-0">
                    <h3 class="text-xs font-bold text-dim uppercase tracking-wider">System Logs</h3>
                    <div class="w-1.5 h-1.5 rounded-full bg-accent animate-pulse hidden" id="liveIndicator"></div>
                </div>
                <div id="liveLogs" class="flex-1 overflow-auto p-2 font-mono text-[11px] space-y-1 text-dim">
                    <div>> System ready.</div>
                </div>
            </div>

        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
